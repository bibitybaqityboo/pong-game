<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; overflow: hidden; }
        #gameContainer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; }
        #scoreDisplay { 
            position: absolute; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 24px; 
            z-index: 2;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        #gameCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); z-index: 3; }
        .screen h1 { margin-bottom: 20px; font-size: 48px; }
        .screen button { margin: 10px; padding: 15px 30px; border: none; border-radius: 5px; background: #fff; color: #000; font-size: 18px; cursor: pointer; }
        .screen button:hover { background: #ccc; }
        .game-modes { display: flex; gap: 10px; margin-bottom: 20px; }
        .game-mode-button { padding: 10px 20px; border: none; border-radius: 5px; background: #fff; color: #000; cursor: pointer; }
        .game-mode-button.active { background: #666; color: #fff; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreDisplay">0 - 0 (Rally: 0, Max: 0)</div>
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen" class="screen">
            <h1>Pong</h1>
            <div class="game-modes">
                <button class="game-mode-button active" data-mode="single">Single Player</button>
                <button class="game-mode-button" data-mode="multiplayer">Two Players</button>
            </div>
            <button id="startButton">Start Game</button>
        </div>

        <div id="pauseScreen" class="screen" style="display: none;">
            <h2>Game Paused</h2>
            <button id="resumeButton">Resume</button>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script src="game-simple.js"></script>
</body>
</html>
