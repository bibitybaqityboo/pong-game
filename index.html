<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="scoreDisplay">
            <span id="leftScore">0</span>
            <span id="rightScore">0</span>
        </div>
        
        <div id="themeSelector">
            <button class="theme-button active" data-theme="retro">Retro</button>
            <button class="theme-button" data-theme="neon">Neon</button>
            <button class="theme-button" data-theme="minimal">Minimal</button>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen" class="screen">
            <h1>Pong</h1>
            <div class="game-modes">
                <button class="game-mode-button active" data-mode="single">Single Player</button>
                <button class="game-mode-button" data-mode="multiplayer">Two Players</button>
            </div>
            <div class="difficulty">
                <button class="difficulty-button active" data-difficulty="medium">Medium</button>
                <button class="difficulty-button" data-difficulty="easy">Easy</button>
                <button class="difficulty-button" data-difficulty="hard">Hard</button>
            </div>
            <button id="startButton">Start Game</button>
        </div>
        
        <div id="pauseScreen" class="screen">
            <h2>Game Paused</h2>
            <button id="resumeButton">Resume</button>
            <button id="restartButton">Restart</button>
        </div>
        
        <div id="settingsScreen" class="screen">
            <h2>Settings</h2>
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="soundToggle" checked>
                    Sound Effects
                </label>
                <label>
                    <input type="checkbox" id="musicToggle" checked>
                    Background Music
                </label>
                <label>
                    Volume
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                </label>
            </div>
            <button id="closeSettingsButton">Close</button>
        </div>
    </div>
    
    <script src="game-simple.js"></script>
</body>
</html>
