<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="A classic Pong game with modern features">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css?v=1">
    <!-- Force new deployment -->
</head>
<body>
    <div class="game-container">
        <div id="startScreen" class="overlay">
            <h1>PONG</h1>
            <div class="difficulty-select">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            <p class="instructions">Use ↑ and ↓ arrows to move</p>
            <p class="mobile-instructions">Tap upper/lower half of screen to move</p>
        </div>
        <div id="pauseScreen" class="overlay hidden">
            <h2>PAUSED</h2>
            <p>Press SPACE to resume</p>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="score">
            <span id="playerScore">0</span> - <span id="computerScore">0</span>
        </div>
        <button id="pauseBtn" class="pause-button">⏸️</button>
    </div>
    
    <!-- Audio elements -->
    <audio id="paddleHit" src="audio/paddle.mp3" preload="auto"></audio>
    <audio id="wallHit" src="audio/wall.mp3" preload="auto"></audio>
    <audio id="score" src="audio/score.mp3" preload="auto"></audio>
    
    <script src="game.js?v=1"></script>
</body>
</html>
