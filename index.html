<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; overflow: hidden; font-family: system-ui, -apple-system, sans-serif; }
        main { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; }
        header { 
            position: absolute; 
            top: 1rem; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 1.5rem; 
            z-index: 2;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        footer { 
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            z-index: 2;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        section { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            background: rgba(0,0,0,0.8); 
            z-index: 3; 
        }
        h1 { margin-bottom: 1.25rem; font-size: 3rem; }
        button { 
            margin: 0.625rem; 
            padding: 0.9375rem 1.875rem; 
            border: none; 
            border-radius: 0.3125rem; 
            background: #fff; 
            color: #000; 
            font-size: 1.125rem; 
            cursor: pointer; 
            transition: background-color 0.3s ease;
            pointer-events: auto;
        }
        button:hover { background: #ccc; }
        button:focus { outline: 2px solid #fff; }
        .game-modes { display: flex; gap: 0.625rem; margin-bottom: 1.25rem; }
        .game-mode-button { padding: 0.625rem 1.25rem; border: none; border-radius: 0.3125rem; background: #fff; color: #000; cursor: pointer; }
        .game-mode-button.active { background: #666; color: #fff; }
        .instructions { margin-top: 1.25rem; text-align: center; }
        .instructions p { margin: 0.3125rem 0; }
        @media (max-width: 48rem) {
            header { font-size: 1.25rem; }
            footer { font-size: 0.875rem; }
            h1 { font-size: 2.25rem; }
            button { padding: 0.625rem 1.25rem; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <main role="main">
        <header id="scoreDisplay" role="status" aria-live="polite">0 - 0 (Rally: 0, Max: 0)</header>
        <footer id="controlsInfo" role="contentinfo">
            Controls: ↑↓ (Left Paddle) | W/S (Right Paddle) | ESC (Pause) | M (Music)
        </footer>
        <canvas id="gameCanvas" role="application" aria-label="Pong game canvas"></canvas>
        
        <section id="startScreen" role="dialog" aria-labelledby="gameTitle">
            <h1 id="gameTitle">Pong</h1>
            <nav class="game-modes" role="navigation" aria-label="Game modes">
                <button class="game-mode-button active" data-mode="single" aria-pressed="true">Single Player</button>
                <button class="game-mode-button" data-mode="multiplayer" aria-pressed="false">Two Players</button>
            </nav>
            <button id="start-button">Start Game</button>
            <button id="settings-button">Settings</button>
            <div class="instructions" role="complementary">
                <p>Press M to toggle background music</p>
                <p>Press ESC to pause the game</p>
            </div>
        </section>

        <section id="pauseScreen" role="dialog" aria-labelledby="pauseTitle" style="display: none;">
            <h2 id="pauseTitle">Game Paused</h2>
            <button id="resumeButton" aria-label="Resume game">Resume</button>
            <button id="restartButton" aria-label="Restart game">Restart</button>
        </section>
    </main>
    <script src="game-simple.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start-button').addEventListener('click', startGame);
            document.getElementById('settings-button').addEventListener('click', openSettings);
        });

        function startGame() {
            console.log('Start button clicked');
            // Start game logic here
        }

        function openSettings() {
            console.log('Settings button clicked');
            // Open settings logic here
        }
    </script>
</body>
</html>
